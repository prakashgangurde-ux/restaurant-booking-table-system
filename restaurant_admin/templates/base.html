<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>{% block title %}Admin Panel{% endblock %}</title>
    <style>
        body { display: flex; }
        .sidebar { width: 280px; height: 100vh; position: fixed; top: 0; left: 0; background-color: #343a40; padding-top: 20px; }
        .sidebar a { padding: 15px 25px; text-decoration: none; font-size: 18px; color: #adb5bd; display: block; }
        .sidebar a:hover { color: #ffffff; background-color: #495057; }
        .main-content { margin-left: 280px; padding: 2rem; width: 100%; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3 style="color:white; text-align:center; margin-bottom: 2rem;">Admin Menu</h3>
        <a href="/">Booking Dashboard</a>
        <a href="/tables">Manage Tables</a>
        <a href="/menu">Manage Menu</a>
        <a href="/reports">Reports & Analytics</a>
    </div>

    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
